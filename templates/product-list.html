{% extends 'base.html' %}
{% block title %}Homepage{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block main %}
    <div id="navbarspace"></div>
    <div id="product-list">
        <h1>商品一覧</h1>
        <div id="products">
            {% for product in result %}
                <div id="product">
                    <a href="/detail/{{ product.scode }}" method="GET">
                        <img src="../static/image/{{ product.filename }}" alt="">
                        <h1>{{ product.sname }}</h1>
                        <p>{{ product.store }}</p>
                        <h2>{{ product.scode }}</h2>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
