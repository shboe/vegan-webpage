{% extends 'base.html' %}
{% block title %}商品一覧{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block main %}
    <div id="navbarspace"></div>
    <div id="product-list">
        <h1>商品一覧</h1>
        <br>
        <div id="filter">
            <form action="{{ url_for('run_query') }}" method="post" class="filtering" id="filterForm">
                <label for="category">カテゴリー:</label>
                <select name="category" id="category">
                    <option value="">全カテゴリー</option>
                    <option value="vegan" {% if selected_category == 'vegan' %}selected{% endif %}>Vegan</option>
                    <option value="non-vegan" {% if selected_category == 'non-vegan' %}selected{% endif %}>Non-Vegan</option>
                </select>
                <br>
                <br>
                <label for="store">コンビニ:</label>
                <select name="store" id="store">
                    <option value="">全コンビニ</option>
                    <option value="sevel" {% if selected_store == 'sevel' %}selected{% endif %}>7-ELEVEN</option>
                    <option value="famima" {% if selected_store == 'famima' %}selected{% endif %}>Family Mart</option>
                    <option value="lawson" {% if selected_store == 'lawson' %}selected{% endif %}>LAWSON</option>
                </select>
                <div>
                </div>
            </form>            
        </div>
        <div id="products">
            {% for product in result %}
                <div id="product">
                    <a href="/detail/{{ product.scode }}" method="GET" target="_blank">
                        <img src="../static/image/{{ product.filename }}" alt="">
                        <h1>{{ product.sname }}</h1>
                        <p>{{ product.store }}</p>
                        <h2>{{ product.scode }}</h2>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
