<!DOCTYPE html>
<html lang="ja">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale-1.0">
    <title>{% block title %}title{% endblock %}</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    {% endblock %}
</head>
<body>
    <nav>
        <ul>
            <li><a><img src="../static/image/logo.png" alt=""></a></li>
            <li><a id="underline" href="/homepage-en">Home</a></li>
            <li><a id="underline" href="/list-en">Product List</a></li>
            <li><a id="underline" href="#">About Vegicon</a></li>
            <li><a id="underline" href="/barcode-en">Barcode Input</a></li>
            <div id="Language-Button">
                <form id="Language" method="POST" action="/home-la">
                    <select id="language-select" name="language" onchange="submitForm2()">
                        <option value="" {% if not selected_language %}selected{% endif %}>言語</option>
                        <option value="jp" {% if selected_language == 'jp' %}selected{% endif %}>日本語</option>
                        <option value="en" {% if selected_language == 'en' %}selected{% endif %}>English</option>
                    </select>   
                </form>
            </div>
        </ul>
    </nav>
        {% block main %}

        {% endblock %}
        <footer>
            <div id="footer-content">
                <div class="footer-section1">
                    <img src="../static/image/logo.png" alt="">
                </div>
                <div class="footer-section2">
                    <ul>
                        <li><a href="#">Customer Service</a></li>
                        <li><a href="#">FAQ</a></li>
                        <li><a href="#">About Vegicon</a></li>
                    </ul>
                </div>
                <div class="footer-section3">
                    <ul class="social-links">
                        <li><a href="#"><img src="../static/image/facebook.png" alt="Facebook"></a></li>
                        <li><a href="#"><img src="../static/image/X-Logo.png" alt="Twitter"></a></li>
                        <li><a href="#"><img src="../static/image/Instagram.svg.webp" alt="Instagram"></a></li>
                    </ul>
                </div>
            </div>
            <div class="copyright">
                &copy; 2024 Your E-commerce. All rights reserved.
            </div>
        </footer>
        <script src="../static/js/jquery-3.6.0.min.js"></script>
        <script src="../static/js/script.js"></script>
</body>
</html>
